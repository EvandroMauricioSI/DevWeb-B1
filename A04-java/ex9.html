<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Valida</title>
<script type="text/javascript">
function validaCampo() {
	var valor = document.getElementById("nome").value;

	if ((valor == null) || (valor == "")) {
		alert("Preencha o campo nome");
		return  false;
	}
	return true;
}

</script>
</head>
<form name="fvalida" onsubmit="return validaCampo()" 
    action="...">
<table>
<tr>
    <td>Nome*: </td>
    <td><input type="text" name="nome" id="nome" 
	     size="30" maxlength="100"></td>
</tr>

</table>
 <input type="submit" value="Submit">
</form>
</body>
</html>
